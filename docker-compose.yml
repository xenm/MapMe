version: '3.9'

services:
  cosmos:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: mapme-cosmos-emulator
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=3
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
      - "10255:10255"
    healthcheck:
      test: ["CMD-SHELL", "curl -sk https://localhost:8081/_explorer/emulator.pem > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60

  app:
    build:
      context: .
      dockerfile: MapMe/MapMe/MapMe/Dockerfile
    container_name: mapme-app
    depends_on:
      cosmos:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - Cosmos__Endpoint=https://cosmos:8081/
      - Cosmos__Key=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
      - Cosmos__Database=mapme-local
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "8080:8080"
    # For emulator's self-signed cert inside the app container, we rely on HttpClient override in Program.cs
    # If you want to trust the cert inside the container, you can add a custom entrypoint to import it.
